<div class="container-fluid align-items-center justify-content-center d-flex" id="body-register">
  <div class="col-4">
    <mat-card class="card-register">
      <div class="title-card">REGISTER</div>
      <br />
      <form class="form-register">
        <div>
          <label>Email</label>
          <input type="email" class="form-control">
        </div>
        <div>
          <label>Username</label>
          <input type="text" class="form-control">
        </div>
        <div>
          <label>Password</label>
          <input type="password" class="form-control">
        </div>
        <div>
          <label>Confirm Password</label>
          <input type="password" class="form-control">
        </div>
        <hr/>
        <div class="d-flex justify-content-between">
          <div class="create-account" routerLink="/login">Have Account</div>
          <div class="btn btn-primary btn-sm">Register</div>
        </div>
      </form>
    </mat-card>
</div>
</div>
